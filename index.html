<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wastewater Treatment Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 150px;
            height: auto;
            display: none;
            margin-top: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wastewater Treatment Game</h1>
        <p>Select a Pok√©mon to perform a treatment:</p>
        <select id="option">
            <option value="">--Select an Option--</option>
            <option value="1">Bulbasaur (pH Reduction - Sulfuric Acid)</option>
            <option value="2">Squirtle (pH Increase - Sodium Hydroxide)</option>
            <option value="3">Pikachu (BOD Reduction - Alum)</option>
            <option value="4">Charizard (COD Reduction - Potassium Permanganate)</option>
            <option value="7">Snorlax (Biogas Energy Generation)</option>
            <option value="6">Professor Oak (Explain Process)</option>
        </select>
        <button>Calculate</button>
        <p id="result"></p>
        <img id="pokemon-img" src="" alt="Pokemon">
    </div>
    <script src="script.js"></script>
</body>
</html>
